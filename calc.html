<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    
    <title>
        Web Calculator | Meherzan Gai
    </title>
</head>


<body>
    <div id="calc-body">
        <div id="answer-box">
            <p id="answer-text">
                0
            </p>
        </div>


        <button id="clear-btn">
            CLEAR
        </button>
        
        <button id="delete-btn">
            DELETE
        </button>

        <button class="input-button" id="open-bracket-btn" data-val="(">
            (
        </button>

        <button class="input-button" id="closed-bracket-btn" data-val=")">
            )
        </button>

        <button class="input-button" id="plus-btn" data-val="+">
            +
        </button>


        <button class="input-button" id="minus-btn" data-val="-">
            -
        </button>

        <button class="input-button" id="decimal-btn" data-val=".">
            
                .
            
        </button>

        <button id="equal-btn">
            
                =
            
        </button>

        <button class="input-button" id="divide-btn" data-val="/">
             
                /
            
        </button>

        <button class="input-button" id="multiply-btn" data-val="*">
             
                *
            
        </button>






        







      







        

        

       







        <button class="input-button numeric" id="zero-btn" data-val="0">
            
                0
            
        </button>



        <button class="input-button numeric" id="one-btn" data-val="1">
            
                1
            

        </button>
        
        <button class="input-button numeric" id="two-btn" data-val="2">
            
                2
            
        </button>

        <button class="input-button" id="three-btn" data-val="3">
            
                3
            
        </button>



        <button class="input-button" id="four-btn" data-val="4">
            
                4
            

        </button>
        
        <button class="input-button" id="five-btn" data-val="5">
            
                5
            
        </button>

        <button class="input-button" id="six-btn" data-val="6">
            
                6
            
        </button>

        <button class="input-button" id="seven-btn" data-val="7">
            
                7
            

        </button>
        
        <button class="input-button" id="eight-btn" data-val="8">
            
                8
            
        </button>

        <button class="input-button" id="nine-btn" data-val="9">
            
                9
            
        </button>

        
        
       



    </div>


    <script src="calc.js"></script>
</body>
