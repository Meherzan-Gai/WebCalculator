<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <title>
        Web Calculator | Meherzan Gai
    </title>
</head>


<body>
    <div id="calc-body">
        <div id="answer-box">
            <p id="answer-text">
                HELLO
            </p>
        </div>


        <div class="input-button" id="clear-btn">
            <p class="input-text">
                CLEAR
            </p>

        </div>
        
        <div class="input-button" id="delete-btn">
            <p class="input-text">
                DELETE
            </p>
        </div>

        <div class="input-button" id="open-bracket-btn">
            <p class="input-text">
                par
            </p>
        </div>

        <div class="input-button" id="close-bracket-btn">
            <p class="input-text"> 
                closepar
            </p>
        </div>
        









        <div class="input-button" id="seven-btn">
            <p class="input-text">
                7
            </p>

        </div>
        
        <div class="input-button" id="eight-btn">
            <p class="input-text">
                8
            </p>
        </div>

        <div class="input-button" id="nine-btn">
            <p class="input-text">
                9
            </p>
        </div>

        <div class="input-button" id="plus-btn">
            <p class="input-text"> 
                +
            </p>
        </div>








        <div class="input-button" id="four-btn">
            <p class="input-text">
                4
            </p>

        </div>
        
        <div class="input-button" id="five-btn">
            <p class="input-text">
                5
            </p>
        </div>

        <div class="input-button" id="six-btn">
            <p class="input-text">
                6
            </p>
        </div>

        <div class="input-button" id="minus-btn">
            <p class="input-text"> 
                -
            </p>
        </div>







        

        <div class="input-button" id="one-btn">
            <p class="input-text">
                1
            </p>

        </div>
        
        <div class="input-button" id="two-btn">
            <p class="input-text">
                2
            </p>
        </div>

        <div class="input-button" id="three-btn">
            <p class="input-text">
                3
            </p>
        </div>

        <div class="input-button" id="multiply-btn">
            <p class="input-text"> 
                *
            </p>
        </div>










        <div class="input-button" id="zero-btn">
            <p class="input-text">
                0
            </p>

        </div>
        
        <div class="input-button" id="decimal-btn">
            <p class="input-text">
                .
            </p>
        </div>

        <div class="input-button" id="equal-btn">
            <p class="input-text">
                =
            </p>
        </div>

        <div class="input-button" id="divide-btn">
            <p class="input-text"> 
                /
            </p>
        </div>



    </div>
</body>
